<!DOCTYPE html>
{% load static %}
{% load sass_tags %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RecRNN Player - Login</title>
    <link href="{% sass_src 'recrnn/css/default/main.scss' %}" rel="stylesheet" type="text/css">
</head>
<body>
<main id="login">
    <header class="container">
        <h1 class="slogan">RecRNN.</h1>
    </header>
    <section class="container">
        <h2>Welcome!</h2>
        <p>On the basis of your previous heard songs the RecRNN Player will recommend new music for you. To start with
            the player you need a Spotify Premium Account.</p>
        <a class="btn login" href='{{ auth_url }} '>Start</a>
    </section>
    <footer class="container">
        <p>More about the RecRNN recommendation system.</p>
    </footer>
</main>


</body>
</html>
